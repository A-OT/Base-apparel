            </g>
          </svg></div>
      <button onclick="validation()" class="submit-btn" id="submit-btn" value="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg> </button>
      </form>
      <div class="error-text" id="error-text"></div>
      </div>
